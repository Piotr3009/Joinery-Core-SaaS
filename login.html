<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="landingimg/logo black tlo.jpeg">
    <title>Joinery Core - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Supabase -->
    <script src="js/api-client.js"></script>
    
    <style>
        :root {
            --base: #171719;
            --card: #232226;
            --border: #3a3a3e;
            
            --gold-darkest: #5D4C37;
            --gold-dark: #6D5D4A;
            --gold-mid: #8F7654;
            --gold: #AA8E68;
            --gold-light: #C8A678;
            --gold-lightest: #CDB28C;
            
            --primary: #AA8E68;
            --primary-hover: #C8A678;
            --primary-dark: #8F7654;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--base);
        }
        
        /* T≈Ço SK√ìRA */
        .noise-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            background:
                radial-gradient(120% 90% at 50% 50%,
                    rgba(0,0,0,0) 38%,
                    rgba(0,0,0,0.55) 100%),
                repeating-linear-gradient(100deg,
                    rgba(255,255,255,0.02) 0px,
                    rgba(255,255,255,0.008) 2px,
                    rgba(0,0,0,0.015) 6px,
                    rgba(0,0,0,0.000) 10px),
                linear-gradient(180deg,
                    #0a0a0b 0%,
                    #151517 20%,
                    #232328 40%,
                    #2d2d33 55%,
                    #232328 70%,
                    #151517 85%,
                    #0a0a0b 100%);
            background-blend-mode: multiply, overlay, normal;
            filter: contrast(1.08) brightness(0.97);
        }
        
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(35, 34, 38, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 180px;
            height: 45px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .login-logo p {
            color: #9e9e9e;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 12px;
            color: #9e9e9e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group input {
            padding: 12px;
            padding-right: 45px;
            background: #2a2a2e;
            border: 1px solid #444;
            color: #e8e2d5;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 5px;
            font-size: 18px;
        }
        
        .toggle-password:hover {
            color: #ccc;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(170, 142, 104, 0.2);
        }
        
        .login-btn {
            padding: 14px;
            background: linear-gradient(
                135deg, 
                var(--gold-lightest) 0%, 
                var(--gold-light) 20%,
                var(--gold) 40%,
                var(--gold-mid) 60%,
                var(--gold-dark) 80%,
                var(--gold-darkest) 100%
            );
            color: var(--base);
            border: 1px solid var(--gold-dark);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 
                0 4px 14px rgba(170, 142, 104, 0.3),
                inset 0 1px 0 rgba(205, 178, 140, 0.4),
                inset 0 -1px 0 rgba(93, 76, 55, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(170, 142, 104, 0.4),
                inset 0 1px 0 rgba(205, 178, 140, 0.5),
                inset 0 -1px 0 rgba(93, 76, 55, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: rgba(211,47,47,0.1);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            display: none;
            margin-top: 10px;
            border: 1px solid rgba(211,47,47,0.3);
        }
        
        .success-message {
            background: rgba(76,175,80,0.1);
            color: #4caf50;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            display: none;
            margin-top: 10px;
            border: 1px solid rgba(76,175,80,0.3);
        }
        
        .login-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #3a3a3e;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #9e9e9e;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }
        
        .tab-btn:hover {
            color: #ffffff;
            background: rgba(170, 142, 104, 0.1);
        }
        
        .tab-btn.active {
            color: var(--base);
            background: linear-gradient(
                135deg, 
                var(--gold-lightest) 0%, 
                var(--gold-light) 20%,
                var(--gold) 40%,
                var(--gold-mid) 60%,
                var(--gold-dark) 80%,
                var(--gold-darkest) 100%
            );
            border-radius: 8px;
            font-weight: 700;
        }
        
        .tab-btn.active:hover {
            color: var(--base);
        }
        
        .tab-btn.active::after {
            display: none;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: var(--gold);
            text-decoration: none;
            font-size: 13px;
        }
        
        .forgot-password a:hover {
            color: var(--gold-light);
            text-decoration: underline;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--base);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Modal t≈Ço SK√ìRA */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-backdrop {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(120% 90% at 50% 50%,
                    rgba(0,0,0,0) 38%,
                    rgba(0,0,0,0.55) 100%),
                repeating-linear-gradient(100deg,
                    rgba(255,255,255,0.02) 0px,
                    rgba(255,255,255,0.008) 2px,
                    rgba(0,0,0,0.015) 6px,
                    rgba(0,0,0,0.000) 10px),
                linear-gradient(180deg,
                    #0a0a0b 0%,
                    #151517 20%,
                    #232328 40%,
                    #2d2d33 55%,
                    #232328 70%,
                    #151517 85%,
                    #0a0a0b 100%);
            background-blend-mode: multiply, overlay, normal;
            filter: contrast(1.08) brightness(0.97);
            opacity: 0.95;
        }
        
        .modal-content {
            position: relative;
            z-index: 10;
            background: rgba(35, 34, 38, 0.98);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            color: #fff;
            margin: 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
        
        .modal-close:hover {
            color: #fff;
        }
        
        .modal-desc {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .modal-input {
            width: 100%;
            padding: 14px 16px;
            background: #2a2a2e;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        .modal-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(170, 142, 104, 0.2);
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: #ccc;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-cancel:hover {
            background: #444;
        }
        
        .btn-primary {
            flex: 1;
            padding: 12px;
            background: linear-gradient(
                135deg, 
                var(--gold-lightest) 0%, 
                var(--gold-light) 20%,
                var(--gold) 40%,
                var(--gold-mid) 60%,
                var(--gold-dark) 80%,
                var(--gold-darkest) 100%
            );
            border: 1px solid var(--gold-dark);
            border-radius: 8px;
            color: var(--base);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 
                0 4px 14px rgba(170, 142, 104, 0.3),
                inset 0 1px 0 rgba(205, 178, 140, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 
                0 6px 18px rgba(170, 142, 104, 0.4),
                inset 0 1px 0 rgba(205, 178, 140, 0.5);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .footer-text {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            text-align: center;
            font-size: 11px;
            color: #555;
            z-index: 5;
        }
    </style>
</head>
<body>
    <!-- T≈Ço SK√ìRA -->
    <div class="noise-overlay" aria-hidden="true"></div>
    
    <div class="login-container">
        <div class="login-logo">
            <div class="logo-icon">
                <img src="landingimg/logo.jpg" alt="Joinery Core">
            </div>
            <p>Enterprise Management System</p>
        </div>
        
        <!-- Login/Register Tabs -->
        <div class="login-tabs">
            <button class="tab-btn active">Login</button>
            <a href="register.html" class="tab-btn" style="text-decoration: none; text-align: center;">Register</a>
        </div>
        
        <!-- Login Form -->
        <div id="loginTab" class="tab-content active">
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginBtnText">Sign In</span>
                    <div class="loading-spinner" id="loginSpinner"></div>
                </button>
                
                <div id="loginError" class="error-message"></div>
                <div id="loginSuccess" class="success-message"></div>
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword(); return false;">Forgot Password?</a>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const spinner = document.getElementById('loginSpinner');
            const errorDiv = document.getElementById('loginError');
            const successDiv = document.getElementById('loginSuccess');
            
            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Show loading
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            
            try {
                // Sign in with Supabase Auth
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Get user profile with role
                const { data: profile, error: profileError } = await supabaseClient
                    .from('user_profiles')
                    .select('*')
                    .eq('id', data.user.id)
                    .single();
                
                if (profileError) {
                    // No profile yet - create default viewer profile
                    await supabaseClient
                        .from('user_profiles')
                        .insert([{
                            id: data.user.id,
                            role: 'viewer',
                            full_name: email.split('@')[0],
                            permissions: {}
                        }]);
                }
                
                // Update last login
                await supabaseClient
                    .from('user_profiles')
                    .update({ last_login: new Date().toISOString() })
                    .eq('id', data.user.id);
                
                // Success
                successDiv.textContent = 'Login successful! Redirecting...';
                successDiv.style.display = 'block';
                
                // Redirect based on role
                setTimeout(() => {
                    if (profile?.role === 'admin' || profile?.role === 'manager') {
                        window.location.href = 'dashboard.html';
                    } else if (profile?.role === 'worker') {
                        window.location.href = 'dashboard.html?view=mywork';
                    } else {
                        window.location.href = 'dashboard.html?view=readonly';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Invalid email or password';
                errorDiv.style.display = 'block';
                
                // Reset button
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }

        // Forgot password
        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
            document.getElementById('resetEmail').focus();
        }
        
        function closeForgotModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
            document.getElementById('resetEmail').value = '';
            document.getElementById('forgotError').style.display = 'none';
            document.getElementById('forgotSuccess').style.display = 'none';
        }
        
        async function sendResetEmail() {
            const email = document.getElementById('resetEmail').value.trim();
            const btn = document.getElementById('sendResetBtn');
            const errorDiv = document.getElementById('forgotError');
            const successDiv = document.getElementById('forgotSuccess');
            
            if (!email) {
                errorDiv.textContent = 'Please enter your email address';
                errorDiv.style.display = 'block';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Sending...';
            errorDiv.style.display = 'none';
            
            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });
                
                if (error) throw error;
                
                successDiv.textContent = 'Password reset link sent! Check your email.';
                successDiv.style.display = 'block';
                btn.textContent = 'Sent!';
                
                setTimeout(() => {
                    closeForgotModal();
                    btn.disabled = false;
                    btn.textContent = 'Send Reset Link';
                }, 3000);
                
            } catch (error) {
                errorDiv.textContent = error.message || 'Failed to send reset email';
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        }
    </script>
    
    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal-overlay">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Reset Password
                </h3>
                <button class="modal-close" onclick="closeForgotModal()">&times;</button>
            </div>
            
            <p class="modal-desc">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            
            <div id="forgotError" class="error-message"></div>
            <div id="forgotSuccess" class="success-message"></div>
            
            <input type="email" id="resetEmail" class="modal-input" placeholder="your@email.com" 
                   onkeypress="if(event.key === 'Enter') sendResetEmail()">
            
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeForgotModal()">Cancel</button>
                <button id="sendResetBtn" class="btn-primary" onclick="sendResetEmail()">Send Reset Link</button>
            </div>
        </div>
    </div>
    
    <div class="footer-text">
        ¬© 2024-2025 Skylon Development LTD. All rights reserved.
    </div>
</body>
</html>
