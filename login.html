<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Joinery Core - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- API Client -->
    <script src="js/api-client.js"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d30 100%);
        }
        
        .login-container {
            background: #2d2d30;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo h1 {
            font-size: 28px;
            color: #007acc;
            margin: 0;
        }
        
        .login-logo p {
            color: #9e9e9e;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 12px;
            color: #9e9e9e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group input {
            padding: 12px;
            background: #3e3e42;
            border: 1px solid #555;
            color: #e8e2d5;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 2px rgba(0,122,204,0.2);
        }
        
        .login-btn {
            padding: 14px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            position: relative;
        }
        
        .login-btn:hover {
            background: #005a9e;
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 13px;
            text-align: center;
            display: none;
            padding: 10px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 5px;
        }
        
        .success-message {
            color: #22c55e;
            font-size: 13px;
            text-align: center;
            display: none;
            padding: 10px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 5px;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #888;
            font-size: 13px;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: #007acc;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }
        
        .register-link p {
            color: #888;
            font-size: 13px;
            margin: 0 0 10px 0;
        }
        
        .register-link a {
            color: #007acc;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Forgot Password Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal-content {
            background: #2d2d30;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .modal-content h2 {
            margin: 0 0 20px 0;
            color: #e8e2d5;
            font-size: 20px;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
        }
        
        .modal-close:hover {
            color: #e8e2d5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="favicon.svg" alt="Joinery Core" style="width: 80px; height: 80px; margin-bottom: 15px;">
            <h1>Joinery Core</h1>
            <p>Enterprise Management System</p>
        </div>
        
        <!-- Login Form -->
        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required placeholder="your@email.com" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required placeholder="••••••••" autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginBtnText">Login</span>
                <div class="loading-spinner" id="loginSpinner"></div>
            </button>
            
            <div class="error-message" id="loginError"></div>
            <div class="success-message" id="loginSuccess"></div>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword(); return false;">Forgot password?</a>
            </div>
        </form>
        
        <!-- Register Link -->
        <div class="register-link">
            <p>Don't have an account?</p>
            <a href="register.html">Register your company</a>
        </div>
    </div>
    
    <!-- Forgot Password Modal -->
    <div class="modal-overlay" id="forgotPasswordModal">
        <div class="modal-content" style="position: relative;">
            <button class="modal-close" onclick="closeForgotPassword()">&times;</button>
            <h2>Reset Password</h2>
            <form onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="forgotEmail" required placeholder="your@email.com" autocomplete="username">
                </div>
                <button type="submit" class="login-btn" id="forgotBtn" style="margin-top: 15px;">
                    <span id="forgotBtnText">Send Reset Link</span>
                    <div class="loading-spinner" id="forgotSpinner"></div>
                </button>
                <div class="error-message" id="forgotError" style="margin-top: 10px;"></div>
                <div class="success-message" id="forgotSuccess" style="margin-top: 10px;"></div>
            </form>
        </div>
    </div>

    <script>
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            // Prevent redirect loop
            if (sessionStorage.getItem('redirecting')) {
                sessionStorage.removeItem('redirecting');
                return;
            }
            
            try {
                const { data } = await supabaseClient.auth.getSession();
                if (data?.session?.access_token) {
                    window.location.href = 'index.html';
                }
            } catch (err) {
                console.warn('Session check error:', err);
            }
        });

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const spinner = document.getElementById('loginSpinner');
            const errorDiv = document.getElementById('loginError');
            const successDiv = document.getElementById('loginSuccess');
            
            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Show loading
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            
            try {
                // Sign in
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Get user ID from session or user object
                const userId = data?.session?.user?.id || data?.user?.id;
                
                if (!userId) {
                    throw new Error('Login successful but user ID not found');
                }
                
                // Get user profile - use maybeSingle() to avoid error when no profile
                const profRes = await supabaseClient
                    .from('user_profiles')
                    .select('*')
                    .eq('id', userId)
                    .maybeSingle();
                
                let profile = profRes?.data || null;
                
                if (!profile) {
                    // No profile yet - create default viewer profile
                    await supabaseClient
                        .from('user_profiles')
                        .insert([{
                            id: userId,
                            role: 'viewer',
                            full_name: email.split('@')[0],
                            permissions: {}
                        }]);
                    
                    // Set profile locally (don't need to fetch again)
                    profile = { role: 'viewer' };
                }
                
                // Update last login (don't wait for it)
                supabaseClient
                    .from('user_profiles')
                    .update({ last_login: new Date().toISOString() })
                    .eq('id', userId)
                    .then(() => {})
                    .catch(() => {});
                
                // Success
                successDiv.textContent = 'Login successful! Redirecting...';
                successDiv.style.display = 'block';
                
                // Redirect - always to index.html (role-based views handled by app)
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
                
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Invalid email or password';
                errorDiv.style.display = 'block';
                
                // Reset button
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }

        // Show forgot password modal
        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').classList.add('active');
            document.getElementById('forgotEmail').value = document.getElementById('loginEmail').value || '';
            document.getElementById('forgotError').style.display = 'none';
            document.getElementById('forgotSuccess').style.display = 'none';
        }
        
        // Close forgot password modal
        function closeForgotPassword() {
            document.getElementById('forgotPasswordModal').classList.remove('active');
        }
        
        // Handle forgot password
        async function handleForgotPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('forgotEmail').value;
            const btn = document.getElementById('forgotBtn');
            const btnText = document.getElementById('forgotBtnText');
            const spinner = document.getElementById('forgotSpinner');
            const errorDiv = document.getElementById('forgotError');
            const successDiv = document.getElementById('forgotSuccess');
            
            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Show loading
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            
            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });
                
                if (error) throw error;
                
                successDiv.textContent = 'Password reset email sent! Check your inbox.';
                successDiv.style.display = 'block';
                
                // Close modal after delay
                setTimeout(() => {
                    closeForgotPassword();
                }, 3000);
                
            } catch (error) {
                console.error('Reset password error:', error);
                errorDiv.textContent = error.message || 'Failed to send reset email';
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }
        
        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeForgotPassword();
            }
        });
        
        // Close modal on overlay click
        document.getElementById('forgotPasswordModal').addEventListener('click', (e) => {
            if (e.target.id === 'forgotPasswordModal') {
                closeForgotPassword();
            }
        });
    </script>
</body>
</html>
