<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Joinery Core - Register Your Company</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- API Client -->
    <script src="js/api-client.js"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d30 100%);
            padding: 20px;
        }
        
        .register-container {
            background: #2d2d30;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
        }
        
        .register-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-logo h1 {
            font-size: 28px;
            color: #007acc;
            margin: 0;
        }
        
        .register-logo p {
            color: #9e9e9e;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 12px;
            color: #9e9e9e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group input {
            padding: 12px;
            background: #3e3e42;
            border: 1px solid #555;
            color: #e8e2d5;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 2px rgba(0,122,204,0.2);
        }
        
        .form-group small {
            color: #888;
            font-size: 11px;
        }
        
        .register-btn {
            padding: 14px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .register-btn:hover {
            background: #005a9e;
            transform: translateY(-1px);
        }
        
        .register-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: rgba(255,0,0,0.1);
            border: 1px solid #ff4444;
            color: #ff6666;
            padding: 12px;
            border-radius: 5px;
            font-size: 13px;
            display: none;
        }
        
        .success-message {
            background: rgba(0,255,0,0.1);
            border: 1px solid #44ff44;
            color: #66ff66;
            padding: 12px;
            border-radius: 5px;
            font-size: 13px;
            display: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #9e9e9e;
            font-size: 14px;
        }
        
        .login-link a {
            color: #007acc;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 500px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .slug-preview {
            background: #252530;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .slug-preview span {
            color: #007acc;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-logo">
            <h1>ðŸªµ Joinery Core</h1>
            <p>Start your 14-day free trial</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form class="register-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" id="companyName" placeholder="Your Joinery Ltd" required 
                       oninput="updateSlugPreview()">
            </div>
            
            <div class="form-group">
                <label>Company URL</label>
                <input type="text" id="companySlug" placeholder="your-joinery" required
                       pattern="[a-z0-9-]+" oninput="updateSlugPreview()">
                <small>Only lowercase letters, numbers and hyphens</small>
                <div class="slug-preview">
                    Your URL: app.joinerycore.com/<span id="slugPreview">your-company</span>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="ownerName" placeholder="John Smith" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="john@yourjoinery.com" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Min. 8 characters" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Repeat password" required>
                </div>
            </div>
            
            <button type="submit" class="register-btn" id="registerBtn">
                Start Free Trial
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://joinery-core-saa-s.vercel.app';
        
        function updateSlugPreview() {
            const companyName = document.getElementById('companyName').value;
            const slugInput = document.getElementById('companySlug');
            const preview = document.getElementById('slugPreview');
            
            // Auto-generate slug from company name if slug is empty
            if (!slugInput.value && companyName) {
                const autoSlug = companyName
                    .toLowerCase()
                    .replace(/[^a-z0-9]+/g, '-')
                    .replace(/^-|-$/g, '');
                slugInput.value = autoSlug;
            }
            
            preview.textContent = slugInput.value || 'your-company';
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            
            const btn = document.getElementById('registerBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Get values
            const companyName = document.getElementById('companyName').value.trim();
            const companySlug = document.getElementById('companySlug').value.trim().toLowerCase();
            const ownerName = document.getElementById('ownerName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (!/^[a-z0-9-]+$/.test(companySlug)) {
                errorDiv.textContent = 'Company URL can only contain lowercase letters, numbers and hyphens';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Disable button
            btn.disabled = true;
            btn.textContent = 'Creating account...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        companyName,
                        companySlug,
                        ownerName
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }
                
                // Success!
                successDiv.innerHTML = `
                    <strong>Account created!</strong><br>
                    Redirecting to login...
                `;
                successDiv.style.display = 'block';
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Start Free Trial';
            }
        }
        
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token
                try {
                    const response = await fetch(`${API_URL}/api/auth/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        window.location.href = 'index.html';
                    }
                } catch (e) {}
            }
        });
    </script>
</body>
</html>
