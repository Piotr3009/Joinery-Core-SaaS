<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="landingimg/logo.jpg">
    <title>Joinery Core - Register Your Company</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- API Client -->
    <script src="js/api-client.js"></script>
    
    <style>
        :root {
            --base: #171719;
            --card: #232226;
            --border: #3a3a3e;
            
            --gold-darkest: #5D4C37;
            --gold-dark: #6D5D4A;
            --gold-mid: #8F7654;
            --gold: #AA8E68;
            --gold-light: #C8A678;
            --gold-lightest: #CDB28C;
            
            --primary: #AA8E68;
            --primary-hover: #C8A678;
            --primary-dark: #8F7654;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--base);
            padding: 20px;
        }
        
        /* T≈Ço SK√ìRA */
        .noise-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            background:
                radial-gradient(120% 90% at 50% 50%,
                    rgba(0,0,0,0) 38%,
                    rgba(0,0,0,0.55) 100%),
                repeating-linear-gradient(100deg,
                    rgba(255,255,255,0.02) 0px,
                    rgba(255,255,255,0.008) 2px,
                    rgba(0,0,0,0.015) 6px,
                    rgba(0,0,0,0.000) 10px),
                linear-gradient(180deg,
                    #0a0a0b 0%,
                    #151517 20%,
                    #232328 40%,
                    #2d2d33 55%,
                    #232328 70%,
                    #151517 85%,
                    #0a0a0b 100%);
            background-blend-mode: multiply, overlay, normal;
            filter: contrast(1.08) brightness(0.97);
        }
        
        .register-container {
            position: relative;
            z-index: 10;
            background: rgba(35, 34, 38, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        
        .register-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 180px;
            height: 45px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .register-logo p {
            color: var(--gold);
            font-size: 14px;
            margin-top: 5px;
            font-weight: 500;
        }
        
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 12px;
            color: #9e9e9e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group input {
            padding: 12px;
            padding-right: 45px;
            background: #2a2a2e;
            border: 1px solid #444;
            color: #e8e2d5;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 5px;
            font-size: 18px;
        }
        
        .toggle-password:hover {
            color: #ccc;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(170, 142, 104, 0.2);
        }
        
        .form-group small {
            color: #888;
            font-size: 11px;
        }
        
        .register-btn {
            padding: 14px;
            background: linear-gradient(
                135deg, 
                var(--gold-lightest) 0%, 
                var(--gold-light) 20%,
                var(--gold) 40%,
                var(--gold-mid) 60%,
                var(--gold-dark) 80%,
                var(--gold-darkest) 100%
            );
            color: var(--base);
            border: 1px solid var(--gold-dark);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 
                0 4px 14px rgba(170, 142, 104, 0.3),
                inset 0 1px 0 rgba(205, 178, 140, 0.4),
                inset 0 -1px 0 rgba(93, 76, 55, 0.3);
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(170, 142, 104, 0.4),
                inset 0 1px 0 rgba(205, 178, 140, 0.5),
                inset 0 -1px 0 rgba(93, 76, 55, 0.3);
        }
        
        .register-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,68,68,0.3);
            color: #ff6666;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            display: none;
        }
        
        .success-message {
            background: rgba(0,255,0,0.1);
            border: 1px solid rgba(68,255,68,0.3);
            color: #66ff66;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            display: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #9e9e9e;
            font-size: 14px;
        }
        
        .login-link a {
            color: var(--gold);
            text-decoration: none;
        }
        
        .login-link a:hover {
            color: var(--gold-light);
            text-decoration: underline;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 500px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .slug-preview {
            background: #252530;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .slug-preview span {
            color: var(--gold);
        }
        
        /* Checkbox styling */
        .checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            cursor: pointer;
            text-transform: none;
            letter-spacing: normal;
            font-size: 13px;
            color: #ccc;
        }
        
        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: var(--gold);
        }
        
        .checkbox-label a {
            color: var(--gold);
            text-decoration: none;
        }
        
        .checkbox-label a:hover {
            color: var(--gold-light);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- T≈Ço SK√ìRA -->
    <div class="noise-overlay" aria-hidden="true"></div>
    
    <div class="register-container">
        <div class="register-logo">
            <div class="logo-icon">
                <img src="landingimg/logo.jpg" alt="Joinery Core">
            </div>
            <p>Start your 14-day free trial</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form class="register-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" id="companyName" placeholder="Your Joinery Ltd" required 
                       oninput="updateSlugPreview()">
            </div>
            
            <div class="form-group">
                <label>Company ID</label>
                <input type="text" id="companySlug" placeholder="your-joinery" required
                       pattern="[a-z0-9-]+" oninput="updateSlugPreview()">
                <small>Only lowercase letters, numbers and hyphens. This will be your unique company identifier.</small>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="ownerName" placeholder="John Smith" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="john@yourjoinery.com" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Min. 8 characters" required minlength="8">
                        <button type="button" class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Repeat password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</button>
                    </div>
                </div>
            </div>
            
            <div class="form-group" style="margin-top: 10px;">
                <label class="checkbox-label">
                    <input type="checkbox" id="acceptTerms" required>
                    <span>I have read and agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a></span>
                </label>
            </div>
            
            <button type="submit" class="register-btn" id="registerBtn">
                Start Free Trial
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>
    
    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }
        
        function updateSlugPreview() {
            const companyName = document.getElementById('companyName').value;
            const slugInput = document.getElementById('companySlug');
            
            // Auto-generate slug from company name if slug is empty
            if (!slugInput.value && companyName) {
                const autoSlug = companyName
                    .toLowerCase()
                    .replace(/[^a-z0-9]+/g, '-')
                    .replace(/^-|-$/g, '');
                slugInput.value = autoSlug;
            }
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            
            const btn = document.getElementById('registerBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Get values
            const companyName = document.getElementById('companyName').value.trim();
            const companySlug = document.getElementById('companySlug').value.trim().toLowerCase();
            const ownerName = document.getElementById('ownerName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const acceptTerms = document.getElementById('acceptTerms').checked;
            
            // Validate terms acceptance
            if (!acceptTerms) {
                errorDiv.textContent = 'You must accept the Terms of Service and Privacy Policy';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Validate
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (!/^[a-z0-9-]+$/.test(companySlug)) {
                errorDiv.textContent = 'Company URL can only contain lowercase letters, numbers and hyphens';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Disable button
            btn.disabled = true;
            btn.textContent = 'Creating account...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        companyName,
                        companySlug,
                        ownerName
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }
                
                // Success!
                successDiv.innerHTML = `
                    <strong>Account created!</strong><br>
                    Redirecting to login...
                `;
                successDiv.style.display = 'block';
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Start Free Trial';
            }
        }
        
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token
                try {
                    const response = await fetch(`${API_URL}/api/auth/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        window.location.href = 'dashboard.html';
                    }
                } catch (e) {}
            }
        });
    </script>
</body>
</html>
