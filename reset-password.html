<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Joinery Core</title>
    <link rel="icon" type="image/jpeg" href="landingimg/logo black tlo.jpeg">
    
    <style>
        :root {
            --base: #171719;
            --card: #232226;
            --border: #3a3a3e;
            
            --gold-darkest: #5D4C37;
            --gold-dark: #6D5D4A;
            --gold-mid: #8F7654;
            --gold: #AA8E68;
            --gold-light: #C8A678;
            --gold-lightest: #CDB28C;
            
            --primary: #AA8E68;
            --primary-hover: #C8A678;
            --primary-dark: #8F7654;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--base);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* T≈Ço SK√ìRA */
        .noise-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            background:
                radial-gradient(120% 90% at 50% 50%,
                    rgba(0,0,0,0) 38%,
                    rgba(0,0,0,0.55) 100%),
                repeating-linear-gradient(100deg,
                    rgba(255,255,255,0.02) 0px,
                    rgba(255,255,255,0.008) 2px,
                    rgba(0,0,0,0.015) 6px,
                    rgba(0,0,0,0.000) 10px),
                linear-gradient(180deg,
                    #0a0a0b 0%,
                    #151517 20%,
                    #232328 40%,
                    #2d2d33 55%,
                    #232328 70%,
                    #151517 85%,
                    #0a0a0b 100%);
            background-blend-mode: multiply, overlay, normal;
            filter: contrast(1.08) brightness(0.97);
        }
        
        .reset-container {
            position: relative;
            z-index: 10;
            background: rgba(35, 34, 38, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        
        .reset-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 180px;
            height: 45px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .reset-logo p {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            padding-right: 45px;
            background: #2a2a2e;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 5px;
            font-size: 18px;
        }
        
        .toggle-password:hover {
            color: #ccc;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(170, 142, 104, 0.2);
        }
        
        .reset-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(
                135deg, 
                var(--gold-lightest) 0%, 
                var(--gold-light) 20%,
                var(--gold) 40%,
                var(--gold-mid) 60%,
                var(--gold-dark) 80%,
                var(--gold-darkest) 100%
            );
            border: 1px solid var(--gold-dark);
            border-radius: 8px;
            color: var(--base);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 
                0 4px 14px rgba(170, 142, 104, 0.3),
                inset 0 1px 0 rgba(205, 178, 140, 0.4),
                inset 0 -1px 0 rgba(93, 76, 55, 0.3);
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(170, 142, 104, 0.4),
                inset 0 1px 0 rgba(205, 178, 140, 0.5),
                inset 0 -1px 0 rgba(93, 76, 55, 0.3);
        }
        
        .reset-btn:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: var(--gold);
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            color: var(--gold-light);
            text-decoration: underline;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: var(--base);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
        
        .footer-text {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            text-align: center;
            font-size: 11px;
            color: #555;
            z-index: 5;
        }
    </style>
</head>
<body>
    <!-- T≈Ço SK√ìRA -->
    <div class="noise-overlay" aria-hidden="true"></div>
    
    <div class="reset-container">
        <div class="reset-logo">
            <div class="logo-icon">
                <img src="landingimg/logo.jpg" alt="Joinery Core">
            </div>
            <p>Set New Password</p>
        </div>
        
        <div class="message error" id="errorMsg"></div>
        <div class="message success" id="successMsg"></div>
        
        <form id="resetForm" onsubmit="handleReset(event)">
            <div class="form-group">
                <label>New Password</label>
                <div class="password-wrapper">
                    <input type="password" id="newPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                    <button type="button" class="toggle-password" onclick="togglePassword('newPassword', this)">üëÅÔ∏è</button>
                </div>
                <p class="password-requirements">Minimum 6 characters</p>
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button type="submit" class="reset-btn" id="resetBtn">
                <span id="btnText">Reset Password</span>
                <div class="loading-spinner" id="spinner"></div>
            </button>
        </form>
        
        <div class="back-link">
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </div>
    
    <div class="footer-text">
        ¬© 2024-2025 Skylon Development LTD. All rights reserved.
    </div>

    <script src="js/api-client.js"></script>
    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Check if user has valid session (came from email link)
        async function checkSession() {
            const { data: { session }, error } = await supabaseClient.auth.getSession();
            
            if (!session) {
                showError('Invalid or expired reset link. Please request a new password reset.');
                document.getElementById('resetForm').style.display = 'none';
            }
        }
        
        // Handle password reset
        async function handleReset(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('resetBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            // Validate password length
            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            // Show loading
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            hideMessages();
            
            try {
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                showSuccess('Password updated successfully! Redirecting to login...');
                document.getElementById('resetForm').style.display = 'none';
                
                // Sign out and redirect to login
                setTimeout(async () => {
                    await supabaseClient.auth.signOut();
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                showError(error.message || 'Failed to reset password');
                btn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }
        
        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }
        
        function showSuccess(msg) {
            const el = document.getElementById('successMsg');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
        }
        
        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }
        
        // Check session on load
        checkSession();
    </script>
</body>
</html>
