<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Joinery Core - Set Your Password</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="js/api-client.js"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d30 100%);
        }
        
        .password-container {
            background: #2d2d30;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }
        
        .password-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .password-logo h1 {
            font-size: 28px;
            color: #22c55e;
            margin: 0;
        }
        
        .password-logo p {
            color: #9e9e9e;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 12px;
            color: #9e9e9e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group input {
            padding: 12px;
            background: #3e3e42;
            border: 1px solid #555;
            color: #e8e2d5;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 2px rgba(34,197,94,0.2);
        }
        
        .submit-btn {
            padding: 14px;
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #16a34a;
            transform: translateY(-1px);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-message {
            background: rgba(211,47,47,0.1);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            display: none;
        }
        
        .success-message {
            background: rgba(76,175,80,0.1);
            color: #4caf50;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            display: none;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .password-requirements {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-logo">
            <img src="favicon.svg" alt="Joinery Core" style="width: 80px; height: 80px; margin-bottom: 15px;">
            <h1>Welcome!</h1>
            <p>Set your password to complete registration</p>
        </div>
        
        <form class="password-form" onsubmit="handleSetPassword(event)">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" required placeholder="Enter password" minlength="8">
                <small class="password-requirements">Minimum 8 characters</small>
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm password">
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="submitBtnText">Set Password & Login</span>
                <div class="loading-spinner" id="submitSpinner"></div>
            </button>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
    </div>

    <script>
        // Check for access token in URL (from Supabase recovery link)
        window.addEventListener('DOMContentLoaded', async () => {
            const hash = window.location.hash;
            
            if (hash && hash.includes('access_token')) {
                // Parse the hash
                const params = new URLSearchParams(hash.substring(1));
                const accessToken = params.get('access_token');
                const refreshToken = params.get('refresh_token');
                
                if (accessToken) {
                    // Store tokens temporarily
                    sessionStorage.setItem('recovery_access_token', accessToken);
                    if (refreshToken) {
                        sessionStorage.setItem('recovery_refresh_token', refreshToken);
                    }
                }
            }
            
            // Check if we have a recovery token
            const recoveryToken = sessionStorage.getItem('recovery_access_token');
            if (!recoveryToken) {
                document.getElementById('errorMessage').textContent = 'Invalid or expired link. Please request a new invitation.';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('submitBtn').disabled = true;
            }
        });

        async function handleSetPassword(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('submitBtnText');
            const spinner = document.getElementById('submitSpinner');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Validate length
            if (newPassword.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Show loading
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            
            try {
                const recoveryToken = sessionStorage.getItem('recovery_access_token');
                
                if (!recoveryToken) {
                    throw new Error('No recovery token found. Please request a new invitation.');
                }
                
                // Update password using Supabase
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                // Clear recovery tokens
                sessionStorage.removeItem('recovery_access_token');
                sessionStorage.removeItem('recovery_refresh_token');
                
                // Success
                successDiv.textContent = 'Password set successfully! Redirecting to login...';
                successDiv.style.display = 'block';
                
                // Sign out and redirect to login
                await supabaseClient.auth.signOut();
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Set password error:', error);
                errorDiv.textContent = error.message || 'Failed to set password. Please try again.';
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
