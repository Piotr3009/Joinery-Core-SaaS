<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="landingimg/logo black tlo.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joinery Core - Set Your Password</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d30 100%);
        }
        
        .password-container {
            background: #2d2d30;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }
        
        .password-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .password-logo h1 {
            font-size: 28px;
            color: #AA8E68;
            margin: 0;
        }
        
        .password-logo p {
            color: #9e9e9e;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 12px;
            color: #9e9e9e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .form-group input {
            padding: 12px;
            padding-right: 45px;
            background: #3e3e42;
            border: 1px solid #555;
            color: #e8e2d5;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #AA8E68;
            box-shadow: 0 0 0 2px rgba(170,142,104,0.2);
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 5px;
            font-size: 18px;
        }
        
        .toggle-password:hover {
            color: #ccc;
        }
        
        .submit-btn {
            padding: 14px;
            background: linear-gradient(135deg, #CDB28C 0%, #C8A678 20%, #AA8E68 40%, #8F7654 60%, #6D5D4A 80%, #5D4C37 100%);
            color: #171719;
            border: 1px solid #6D5D4A;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(170, 142, 104, 0.3), inset 0 1px 0 rgba(205, 178, 140, 0.4);
        }
        
        .submit-btn:hover {
            box-shadow: 0 4px 12px rgba(170, 142, 104, 0.4), inset 0 1px 0 rgba(205, 178, 140, 0.5);
            transform: translateY(-1px);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: rgba(211,47,47,0.1);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            display: none;
        }
        
        .success-message {
            background: rgba(170,142,104,0.1);
            color: #C8A678;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            display: none;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .password-requirements {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-text {
            color: #AA8E68;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Loading overlay while processing token -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-text">Processing invitation...</div>
    </div>

    <div class="password-container">
        <div class="password-logo">
            <img src="landingimg/logo.jpg" alt="Joinery Core" style="width: 180px; height: auto; margin-bottom: 15px; border-radius: 6px;">
            <h1>Welcome!</h1>
            <p>Your login is the email address where you received the invitation.<br>Set your private password below.</p>
        </div>
        
        <form class="password-form" id="passwordForm">
            <div class="form-group">
                <label>New Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="newPassword" required placeholder="Enter password" minlength="8">
                    <button type="button" class="toggle-password" id="toggleNew">üëÅÔ∏è</button>
                </div>
                <small class="password-requirements">Minimum 8 characters</small>
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirmPassword" required placeholder="Confirm password">
                    <button type="button" class="toggle-password" id="toggleConfirm">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="submitBtnText">Set Password & Login</span>
                <div class="loading-spinner" id="submitSpinner"></div>
            </button>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
    </div>

    <!-- Use native Supabase SDK for password reset -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://mwltaqilmakaxfevloqq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im13bHRhcWlsbWFrYXhmZXZsb3FxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODM5NDUsImV4cCI6MjA4Mjc1OTk0NX0.NUdWwgqlFGfiZixyFrobEagLSNj480DSFNQ9uXX2864';
        
        const sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Toggle password visibility
        document.getElementById('toggleNew').addEventListener('click', function() {
            const input = document.getElementById('newPassword');
            if (input.type === 'password') {
                input.type = 'text';
                this.textContent = 'üôà';
            } else {
                input.type = 'password';
                this.textContent = 'üëÅÔ∏è';
            }
        });
        
        document.getElementById('toggleConfirm').addEventListener('click', function() {
            const input = document.getElementById('confirmPassword');
            if (input.type === 'password') {
                input.type = 'text';
                this.textContent = 'üôà';
            } else {
                input.type = 'password';
                this.textContent = 'üëÅÔ∏è';
            }
        });
        
        // Listen for auth state changes - Supabase handles token from URL automatically
        sbClient.auth.onAuthStateChange(async (event, session) => {
            console.log('Auth event:', event, session);
            
            document.getElementById('loadingOverlay').style.display = 'none';
            
            if (event === 'SIGNED_IN' || event === 'TOKEN_REFRESHED' || event === 'INITIAL_SESSION') {
                if (session) {
                    console.log('Session established:', session.user.email);
                    // Session is valid, user can set password
                    return;
                }
            }
            
            if (event === 'SIGNED_OUT' || !session) {
                // Check if we have hash params (token in URL)
                const hash = window.location.hash;
                if (!hash || !hash.includes('access_token')) {
                    document.getElementById('errorMessage').textContent = 'Invalid or expired link. Please request a new invitation.';
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('submitBtn').disabled = true;
                }
            }
        });

        // Handle form submit
        document.getElementById('passwordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('submitBtnText');
            const spinner = document.getElementById('submitSpinner');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Validate length
            if (newPassword.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Show loading
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            
            try {
                // Check if we have a session
                const { data: { session } } = await sbClient.auth.getSession();
                
                if (!session) {
                    throw new Error('Session expired. Please request a new invitation.');
                }
                
                // Update password using Supabase directly
                const { data, error } = await sbClient.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                // Success
                successDiv.textContent = 'Password set successfully! Redirecting to login...';
                successDiv.style.display = 'block';
                
                // Sign out and redirect to login
                await sbClient.auth.signOut();
                
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Set password error:', error);
                errorDiv.textContent = error.message || 'Failed to set password. Please try again.';
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        });
        
        // Fallback - hide loading after 3 seconds if no auth event
        setTimeout(function() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay.style.display !== 'none') {
                overlay.style.display = 'none';
                // Check if we should show error
                sbClient.auth.getSession().then(({ data: { session } }) => {
                    if (!session) {
                        document.getElementById('errorMessage').textContent = 'Invalid or expired link. Please request a new invitation.';
                        document.getElementById('errorMessage').style.display = 'block';
                        document.getElementById('submitBtn').disabled = true;
                    }
                });
            }
        }, 3000);
    </script>
</body>
</html>
